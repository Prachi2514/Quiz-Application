<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Dream Decor Items Here!!</h3>
            <div class="filter">
                <h3>Category filter</h3>
                
                <div id="btns"></div> <!-- Button container -->
            </div>
        </div>
        <div class="contant">
            <div class="header">
                <p>Featured Products</p>
                <div class="cart-icon">
                    <img src="cart.jpg" alt="Cart" onclick="showCartPage()">
                    <span id="cart-count">0</span> <!-- This will show the number of items in the cart -->
                    <div id="cart-modal" class="cart-modal hidden">
                        <h2>Your Cart</h2>
                        <div id="cart-items"></div>
                        <h3>Total: $<span id="cart-total">0.00</span></h3>
                        <button onclick="clearCart()">Clear Cart</button>
                    </div>
                    
                </div>
                
                
            </div>
            <div id="root"></div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Linking the JavaScript file -->
</body>
</html>
